<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broo Digital - Banca de Jornal</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; padding: 20px; box-sizing: border-box; }
        .product { text-align: center; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        img { max-width: 100%; height: auto; border-radius: 8px; }
        input { padding: 0.5rem; margin-top: 1rem; width: 90%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.7rem 1.5rem; margin-top: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #pix-display { margin-top: 1rem; }
        #qr-code img { max-width: 200px; margin: 1rem auto; }
        #pix-code { word-wrap: break-word; background: #eee; padding: 0.5rem; margin-top: 0.5rem; border-radius: 4px; font-family: monospace; }
        #loading { display: none; margin-top: 1rem; }
    </style>
</head>
<body>

    <div class="product">
        <img src="https://i.imgur.com/ICVrdQB.png" alt="Capa do E-book">
        <h2>E-book: Videogame - Da Nostalgia ao Futuro</h2>
        <p>Preço: R$ 19,90</p>
        
        <div id="payment-section">
            <input type="email" id="email" placeholder="Digite seu melhor e-mail" required>
            <button id="buy-button" onclick="generatePix( )">Comprar com PIX</button>
        </div>

        <div id="loading">
            <p>Gerando PIX, por favor aguarde...</p>
        </div>

        <div id="pix-display" style="display:none;">
            <h3>PIX Gerado!</h3>
            <p>Escaneie o QR Code abaixo com o app do seu banco:</p>
            <div id="qr-code"></div>
            <p>Ou use o Copia e Cola:</p>
            <div id="pix-code"></div>
            <p style="margin-top: 1rem; font-weight: bold;">Aguardando pagamento... Assim que for confirmado, enviaremos o link de download para o seu e-mail.</p>
        </div>
    </div>

    <script>
        async function generatePix() {
            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                alert('Por favor, digite um e-mail válido.');
                return;
            }

            // Esconde o botão e mostra o loading
            document.getElementById('payment-section').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            const webhookUrl = 'https://alexlealdigital.app.n8n.cloud/webhook/mp-criar';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email } )
                });

                if (!response.ok) {
                    throw new Error('A resposta do servidor não foi OK');
                }

                const data = await response.json();

                // Esconde o loading e exibe a seção do PIX
                document.getElementById('loading').style.display = 'none';
                document.getElementById('pix-display').style.display = 'block';

                // Mostra o QR Code e o Copia e Cola
                document.getElementById('qr-code').innerHTML = `<img src="data:image/png;base64,${data.qr_code_base64}">`;
                document.getElementById('pix-code').innerText = data.qr_code;

            } catch (error) {
                console.error('Erro ao gerar PIX:', error);
                alert('Não foi possível gerar o PIX. Por favor, atualize a página e tente novamente.');
                // Mostra o botão de pagamento novamente em caso de erro
                document.getElementById('payment-section').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>

</body>
</html>
